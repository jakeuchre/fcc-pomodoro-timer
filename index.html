<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FCC Pomodoro</title>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script type="text/javascript" src="js/flipclock.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script type="text/javascript" src="js/index.js"></script>


    <header>
      <nav>
       <div class="nav-wrapper">
         <a href="#" class="brand-logo center">Pomodoro Timer</a>
       </div>
     </nav>
    </header>
    <section class="container">

    <div class="row">
       <div class="col s12">
         <ul class="tabs">
           <li class="tab col s4"><a class="active" href="#pomoTime">Pomodoro Time</a></li>
           <li class="tab col s4"><a href="#shortBreak">Short Break</a></li>
           <li class="tab col s4"><a href="#longBreak">Long Break</a></li>
         </ul>
       </div>
 </div>
    </section>
    <div id="pomoTime" class="mainTime">
    <section class="container">
      <div class="row">
        <section>
          <h3 id="worklabel">Your Work is Start</h3>
        </section>
      <div class="col l12 m12 s12">
        <div class="timer">
        </div>
     </div>

   </div>
    </section>
      <section>
        <h3 id="chooseBreak">Choose Your Break Wisely!</h3>
      </section>
    <section class="container">
  <h5>
    <span id="remSessionVal"><a class="btn-floating btn-large waves-effect waves-light red"><i class="tiny material-icons">remove</i></a></span>
    <span id="sessionVal">20</span>
    <span id="addSessionVal"><a class="btn-floating btn-large waves-effect waves-light red"><i class="tiny material-icons">add</i></a></span>
  </h5>
    </section>

    <section class="container">
      <div class="row">
        <div class="col s4">
        <a id="startSession" class="waves-effect waves-light btn col s12">Start</a>
        </div>
        <div class="col s4">
        <a id="stopSession" class="waves-effect waves-light btn col s12">Stop</a>
        </div>
        <div class="col s4">
        <a class="waves-effect waves-light btn col s12">Reset</a>
        </div>
      </div>
    </section>
</div>

<div id="shortBreak" class="mainTime">
<section class="container">
  <div class="row">

  <div class="col l12 m12 s12">
    <div class="timer2">
    </div>
 </div>

</div>
</section>


<section class="container">
  <div class="row">
    <div class="col s4">

    </div>
    <div class="col s4">
    <a id="startShortBreak" class="waves-effect waves-light btn col s12">Start</a>
    </div>
    <div class="col s4">

    </div>
  </div>
</section>
</div>

<div id="longBreak" class="mainTime">
<section class="container">
  <div class="row">

  <div class="col l12 m12 s12">
    <div class="timer3">
    </div>
 </div>

</div>
</section>


<section class="container">
  <div class="row">
    <div class="col s4">

    </div>
    <div class="col s4">
    <a id="startLongBreak" class="waves-effect waves-light btn col s12">Start</a>
    </div>
    <div class="col s4">

    </div>
  </div>
</section>
</div>

  <footer>
  </footer>

  </body>
</html>
